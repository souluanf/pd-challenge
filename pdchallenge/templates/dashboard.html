{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>PlanD By Luan</title>
    <link rel="icon" type="image/png" href="https://pland.com.br/favicon.ico">
    {% load static %}

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, name=viewport'/>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-color="gray" data-image="{% static "img/sidebar-5.jpg" %}">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://www.pland.com.br" class="simple-text">
                    <img src="https://pland.com.br/img/PlanD_Logo_Posit_RGB.png" alt="Logo" width="150px"/>
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a class="nav-link" href="https://documenter.getpostman.com/view/10016660/Szf54V1F">
                        <i class="nc-icon nc-settings-gear-64"></i>
                        <p>Postman Doc API</p>
                    </a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == "schema-swagger-ui" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'schema-swagger-ui' %}">
                        <i class="nc-icon nc-button-play"></i>
                        <p>API Playgroud</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="https://travis-ci.com/github/souluanf/pdchallenge">
                        <i class="nc-icon nc-atom"></i>
                        <p>Continous Integration</p>
                    </a>
                </li>


                <li class="nav-item {% if request.resolver_match.view_name == "schema-redoc" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'schema-redoc' %}">
                        <i class="nc-icon nc-grid-45"></i>
                        <p>Redoc</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'admin:index' %}">
                        <i class="nc-icon nc-umbrella-13"></i>
                        <p>Admin</p>
                    </a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == "readme" %}active{% endif %}">
                    <a class="nav-link" href="{% url 'readme' %}">
                        <i class="nc-icon nc-notes"></i>
                        <p>read me</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul class="footer-menu">
                        <li>
                            <a href="/">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="https://www.pland.com.br" target="_blank">Company</a>
                        </li>
                        <li>
                            <a href="https://github.com/souluanf/" target="_blank">GitHub</a>
                        </li>
                        <li>
                            <a href="https://linkedin.com/in/souluanf" target="_blank">Linkedin</a>
                        </li>
                    </ul>
                    <p class="copyright text-center">
                        ©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="https://linkedin.com/in/souluanf" target="_blank">Luan</a>, made with love. ❤
                    </p>
                </nav>
            </div>
        </footer>
    </div>
</div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>

</html>
